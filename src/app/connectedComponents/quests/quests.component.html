<h3>Quests available</h3>
<button class="btn btn-primary" (click)="toggleQuests()">{{seeOnlyCompletedQuests ? "See all quests" :  "See completed quests"}}</button>
<div>
    <div *ngFor="let q of quests | filterQuests : seeOnlyCompletedQuests">
        <p>{{q.name}}</p>
        <span>+{{q.ptsToEarn}} points</span>
        <img *ngIf="q.completed" src="../../../assets/check_icon.png" height="50" width="50"/>
    </div>
</div>
