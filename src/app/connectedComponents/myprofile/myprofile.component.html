<div class="col-md-12">
    <div class="row">
        <div id="profile_informations" class="col-8">
            <div class="row">
                <div class="profile_picture w-25 h-25 col">
                    <div style='position: relative '>
                        <img style='position: absolute' class="overlay rounded-circle mt-3 ms-3"
                            src="../../../assets/michele.jfif" width="70" height="70">
                        <img style='position: absolute' src="{{getUrlIconHierarchy(employeeData.hierarchy)}}"
                            width="100" height="100">

                    </div>
                </div>

                <h3 class="username col mt-4" style="font-weight: normal;">{{employeeData.username}}</h3>

                <div class="rank col">
                    <img src="{{getUrlIconRank(employeeData.rank)}}" width="80" height="80">
                </div>

                <div class="department col">
                    <img src="{{getUrlIconDepartment(employeeData.department)}}" width="80" height="80">
                    <p>{{employeeData.department}}</p>
                </div>
            </div>
            <div class="exp_data row mt-5">
                <div class="col ms-2 me-2" style="background-color: lightgrey; border-radius: 20px; text-align: center">
                    <p><span class="exp_data_value">{{employeeData.totalPoints}}</span>
                        <br>pts (total)
                    </p>
                </div>

                <div class="col ms-2 me-2" style="background-color: lightgrey; border-radius: 20px; text-align: center">
                    <p><span class="exp_data_value">{{employeeData.pointsWonThisMonth}}</span>
                        <br>pts won this month
                    </p>
                </div>

                <div class="col ms-2 me-2" style="background-color: lightgrey; border-radius: 20px; text-align: center">
                    <p><span class="exp_data_value">{{employeeData.pointsRemaining}}</span>
                        <br>pts remaining
                    </p>
                </div>
            </div>

            <div class="see_stuffs_and_quests row mt-5">
                <a style="text-decoration: none; color: white; background-color: orange; border-radius: 20px; height: 5vh; text-align: center;"
                    class="col ms-2 me-2" href="/mystuffs">See my stuffs</a>
                <a style="text-decoration: none; color: white; background-color: orange; border-radius: 20px; height: 5vh; text-align: center;"
                    class="col ms-2 me-2" href="/quests">See completed quests</a>
            </div>
        </div>

        <div id="success_section" class=" col-4">
            <div class="success_item d-flex mt-4" *ngFor="let i of successList">
                <img src="{{i.urlImg}}" width="60" height="60">
                <p class="mt-3 ms-3">{{i.name}}</p>
                <span class="earned_pts mt-3 ms-3">+{{i.earnedPts}}</span>
            </div>
        </div>
    </div>
</div>
